<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Add Questions</h1>
    <form action="/postquiz" method="post" enctype="multipart/form-data" class=" col-8 mt-5 px-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="quiz" class="form-label">Question</label>
            <input type="text" class="form-control" id="quiz" aria-describedby="quizHelp" name="quiz" required>
            <div id="quizHelp" class="form-text">Your quiz will be posted immedately you submit it.</div>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Choice A</label>
            <input type="text" class="form-control" name="option1" id="option1">
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Choice B</label>
            <input type="text" class="form-control" name="option2" id="option2">
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Choice C</label>
            <input type="text" class="form-control" name="option3" id="option3">
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Choice D</label>
            <input type="text" class="form-control" name="option4" id="option4">
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <input type="text" class="form-control" name="answer" id="answer">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" id="author">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkready" required>
            <label class="form-check-label" for="checkready">Ready for Submission</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Add Question</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
